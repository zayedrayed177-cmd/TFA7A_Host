<script>
const form = document.querySelector('form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const service = form.querySelector('select').value;
  const name = form.querySelector('input[type="text"]').value;
  const discord = form.querySelector('input[placeholder*="User"]').value;
  const notes = form.querySelector('textarea').value;

  const webhookURL = 'YOUR_DISCORD_WEBHOOK_URL'; // ضع رابط Webhook هنا

  const payload = {
    content: `**طلب جديد من TFA7A Host**\n**الخدمة:** ${service}\n**الاسم:** ${name}\n**Discord:** ${discord}\n**ملاحظات:** ${notes}`
  };

  try {
    const res = await fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    if(res.ok){
      alert('تم إرسال الطلب بنجاح ✅');
      form.reset();
    } else {
      alert('حدث خطأ، حاول مرة أخرى ❌');
    }
  } catch (err) {
    alert('خطأ في الاتصال بالـ Webhook ❌');
    console.error(err);
  }
});
</script>
